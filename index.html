<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Stats</title>
</head>

<body>
  <section class="card">
    <div class="card__details">
      <h1 class="card__primary-text">Get <span class="card__primary-text--purple">insights</span> that help your
        business grow.</h1>
      <p class="card__secondary-text">Discover the benefits of data analytics and make better decisions regarding
        revenue, customer experience, and overall efficiency.</p>
      <div class="card__stats">
        <div class="stat-item">
          <h2 class="stat-item__primary-text">10k+</h2>
          <h6 class="stat-item__secondary-text">Companies</h6>
        </div>
        <div class="stat-item">
          <h2 class="stat-item__primary-text">314</h2>
          <h6 class="stat-item__secondary-text">Templates</h6>
        </div>
        <div class="stat-item">
          <h2 class="stat-item__primary-text">12M+</h2>
          <h6 class="stat-item__secondary-text">Queries</h6>
        </div>
      </div>
    </div>
    <picture class="card-image__container">
      <source srcset="./images/image-header-desktop.jpg 540w">
      <source srcset="./images/image-header-mobile.jpg 654w">
      <img class="card__image" src="./images/image-header-desktop.jpg" alt="women working in a office">
    </picture>
  </section>
</body>

</html>
